<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Include header -->
    <special-header></special-header>

    <div class="container my-5">
      <h1 class="text-center">About Music Player</h1>
      <br /><br />
      <p class="lead">
        My Music Player is a simple and powerful music player that allows you to
        enjoy your favorite songs anytime, anywhere. You can easily browse your
        music library and even play songs directly from the browser.
      </p>
      <br /><br />
      <p class="lead" style="text-align: center">
        MORE YOU LOVE MUSIC, MORE MUSIC YOU LOVE !!!
      </p>
    </div>

    <!-- Include footer -->
    <special-footer></special-footer>

    <script src="headerfooter.js"></script>

    <script>
      // Change the background color of the navbar when the user scrolls
      window.addEventListener("scroll", function () {
        const navbar = document.querySelector("header");
        if (window.scrollY > 50) {
          navbar.classList.add("bg-dark-scroll");
        } else {
          navbar.classList.remove("bg-dark-scroll");
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
